<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bridget Falade's Labs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>Bridget Falade's Labs</h1>
      </header>
      <div class="container">
        <div class="left_section box">
            <h3>Form Inputs</h3>
            <ol class="box">
          <form action="/api">
            <label for="resto">Restaurant Name</label>
            <input type="text" id="resto" />
            <button type="submit">Submit</button>
          </form>
            </ol>
        </div>
        <div class="right_section box">
          <h3>Local Restaurants</h3>
          <div class="restaurant_list box">A list of restaurants from an API</div>
        </div>
      </div>
    </div>
    <div class="footer box">
        <footer>bridgetf-tech <a href="http://github.com/bridgetf-tech/" target="_blank" rel="noopener noreferrer">bridgetf-tech</a></footer>
    </div>
  </body>
</html>
